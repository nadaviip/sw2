<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
	<link rel="stylesheet" type="text/css" href="CSSregister.css">
</head>
<body>
<div class="bar">
	<label style="color:White;">Register</label>
	<img src="MCA.png" style="float:right; margin:15px;">
	</div> 
	<div class="content">
    <label for="uname" style="color:#441253; font-size:30px;">User name:</br></label>
    <input type="text" placeholder="Enter Username" name="uname" required></br>

	<label for="mail" style="color:#441253; font-size:30px;">Email:</br></label>
    <input type="text" placeholder="Enter your email" name="mail" required></br>

    <label for="psw" style="color:#441253; font-size:30px;">Password:</br></label>
    <input type="password" placeholder="Enter Password" name="psw" required></br>

	<label for="psw" style="color:#441253; font-size:30px;">Confirm Password:</br></label>
    <input type="password" placeholder="Re-enter Password" name="psw" required></br>
	</div>
	<div class="content2">
	<label for="gend" style="color:#441253; font-size:30px;">Gender:</br></label>
    <select name="gndr" name="gend" required style="margin:25px;"></br>
	<option value="Male">Male</option>
	<option value="Female">Female</option>
	</select></br>
	<label for="age" style="color:#441253; font-size:30px;">Age:</br></label>
    <input type="number" placeholder="Enter your age" name="age" required></br>

	<label for="collg" style="color:#441253; font-size:30px;">Collage:</br></label>
    <input type="text" placeholder="Enter your collage" name="collg" required></br>

	<label for="numb" style="color:#441253; font-size:30px;">Phone:</br></label>
    <input type="number" placeholder="Enter Phone number" name="numb" required></br>
	</div>
	<div class="btndiv">
	<button type="submit" style="background-color:#441253"> Register </button>
	</div>
</body>
</html>
